<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Anchor Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        [popover] {
            inset: unset;
            bottom: anchor(top);
            left: anchor(center);
            translate: -50%;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <h1>Anchor in CSS is very experimental and intended for early access Chrome Canary</h1>
    <form>
        <div>
            <div class="label-container">
                <label for="confusing">Confusing Field</label>
                <button popovertarget="toggle" popovertargetaction="show" type="button" id="btn"
                    class="information">i</button>
                <div id="info" popover="manual" anchor="btn">Extra</div>
            </div>
            <input type="text" id="confusing">
        </div>
    </form>
</body>
</html>
